<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Hello World!</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css"  rel="stylesheet">
    <link href="custom.css"  rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="container ">
            <div class="alert alert-info d-none" role="alert" id="alert">
                A simple info alert—check it out!
            </div>
            <form class="row g-3 w-100 justify-content-center"  id="parsing-form">
                <div class="col-md-5">
                    <label for="name" class="visually-hidden">Название</label>
                    <input type="text" class="form-control" id="name" placeholder="Название аниме" required>
                </div>
                <div class="col-md-2">
                    <label for="startPage" class="visually-hidden">Начало страницы</label>
                    <input type="text" class="form-control" id="startPage" value="1" required>
                </div>
                <div class="col-md-2">
                    <label for="lastPage" class="visually-hidden">Последняя страница</label>
                    <input type="text" class="form-control" id="lastPage" value="9999999" required>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary mb-3">
                        <span class="d-none" id="btn-loader">
                             <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Loading...
                        </span>
                        <span id="btn-text">
                            Запуск
                        </span>
                    </button>
                </div>
            </form>
            <ul class="list-group mt-2 pre-scrollable" id="parsing-progress">

            </ul>
        </div>
    </div>
</body>
</html>
